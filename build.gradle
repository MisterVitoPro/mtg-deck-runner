plugins {
    id "org.jetbrains.kotlin.jvm" version "1.4.10"
    id 'org.jetbrains.kotlin.plugin.serialization' version "1.4.10"
}

group 'mtg-deck-runner'
version '1.0-SNAPSHOT'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    implementation("com.charleskorn.kaml:kaml:0.24.0")
    implementation("org.jetbrains.kotlinx:kotlinx-serialization-core:1.0.0-RC2")
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.9'
    compile 'io.github.microutils:kotlin-logging:1.7.8'
    compile 'org.slf4j:slf4j-api:1.7.30'
    compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.13.3'
    compile 'io.magicthegathering:kotlinsdk:1.0.4'
}